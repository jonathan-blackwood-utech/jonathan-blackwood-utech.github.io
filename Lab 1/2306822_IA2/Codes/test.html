<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-column {
            width: 30%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        .right-column {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        h2 {
            margin-bottom: 10px;
        }

        .contact-info, .qualifications {
            margin-bottom: 20px;
        }

        .contact-info p, .qualifications p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

        <div class="left-column">
            <img src="portrait.jpg" alt="Your Portrait">
            <h2>Your Name</h2>
